version: '3.8'

services:
  db:
    image: postgres:12.1-alpine
    container_name: pleroma_db
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pleroma"]
    environment:
      POSTGRES_USER: pleroma
      POSTGRES_PASSWORD: ${postgres}
      POSTGRES_DB: pleroma
    volumes:
      - ~/data/postgres:/var/lib/postgresql/data

  web:
    image: pleroma
    container_name: pleroma_web
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider --proxy=off localhost:4000 || exit 1",
        ]
    restart: always
    ports:
      - '4000:4000'
    build:
      context: .
      # Feel free to remove or override this section
      # See 'Build-time variables' in README.md
      args:
        - "UID=1001"
        - "GID=1001"
        - "PLEROMA_VER=v2.4.2"
    volumes:
      - ~/data/uploads:/var/lib/pleroma/uploads
      - ~/data/static:/var/lib/pleroma/static
      - ~/data/config:/etc/pleroma/config.exs:ro
    environment:
      DOMAIN: myprivate.social
      INSTANCE_NAME: Pleroma
      ADMIN_EMAIL: ${admin-email}
      NOTIFY_EMAIL: ${notify-email}
      DB_USER: pleroma
      DB_PASS: ${postgres}
      DB_NAME: pleroma
    depends_on:
      - db
